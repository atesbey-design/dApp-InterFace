    <link rel="stylesheet" type="text/css" href="/style/style.css">




</head>



<body>
    <!--Navbar yapısının tanımlanması /Burada renk ve boyut hatası var   -->
    <nav class="navbar navbar-expand-lg navbar-light navBarListMain ">
        <img src="assets/logo.webp" alt="" class="src">
        <i class="fal fa-question-circle"></i>
        <div class="collapse navbar-collapse  " id="navbarNav ">
            <div class="navBarList">
                <ul class="navBarListull">
                    <li class="navBarListlii"><a href="#home">Swap</a></li>
                    <li class="navBarListlii"><a href="#news">Liquidty</a></li>
                    <li class="navBarListlii"><a href="#contact">Pool</a></li>



                </ul>

            </div>

        </div>
        <div class="connectWallett"><a href="#contact">Connect Wallet</a></div>
       
    </nav>







    <!--Orta alan yapısı  -->

    <div class="container mainArea">
        <div class="specialList">
            <ul class="ull">
                <li class="lii"><a href="#home">Swap</a></li>
                <li class="lii"><a href="#news">Liquidty</a></li>
                <li class="lii"><a href="#contact">Pool</a></li>



            </ul>
        </div>
        <button class="setIcons" style="background-color: transparent; border: none;">
            <span class="material-icons " style="color: aliceblue">
                settings
            </span>
        </button>


        <!--üst alan yapısı  -->
        <div class="row coin">
            <div class="column1">
                <div class="row">
                    <div class="column">
                        <div class="cards"><img src="assets/cronos.webp" alt="" class="src">
                            <h1 id="current1">Crona</h1>
                        </div>
                    </div>
                </div>
            </div>



            <div class="column2">
                <input class="form-control form-control-lg textField justify-content-center" type="text" placeholder="0.0">
            </div>


        </div>

        <!--icon  yapısı  -->
        <button class="swap" style="background-color: transparent; border: none; align-items: center; margin-left: 11vh; margin-top: 5px"  onclick="transfer()">
        <span class="material-icons" style="color: aliceblue; font-size: 48px;">
            swap_vert
        </span></button>
        <!--alt alan yapısı  -->
        <div class="row coin mt-2">
            <div class="column1">
                <div class="row">
                    <div class="column">
                        <div class="cards"><img src="assets/crona.webp" alt="" class="src">
                            <h1 id="current2" >Cronos</h1>
                        </div>
                    </div>
                </div>
            </div>



            <div class="column2">
                <input class="form-control form-control-lg textField justify-content-center" type="number" placeholder="0.0">
            </div>


        </div>
        <button class="btn btn-primary" onclick="clicked()">

            <div class="connectWallet">
                <h1 class="pt-2 " >Connect to a Wallet</h1>
            </div>
        </button>
    </div>

<script src="active.js"></script>
